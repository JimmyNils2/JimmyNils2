<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="/projects/Calculator/style.css">
</head>
<body>
    <div class="container">
        <div class="calculator" data-mr="0">
            <div class="calculator__display">0</div>
            <div class="calculator__keys">
                <button class="leftParenthesis" data-type="funct">(</button>
                <button class="rightParenthesis" data-type="funct">)</button>
                <button data-key="factorial" data-type="funct">x!</button>
                <button data-key="square" data-type="funct">x²</button>
                <button data-key="squareRoot" data-type="funct">√</button>
                <button data-key="nthRoot" data-type="funct">&#8319√</button>
                <button data-key="sin" data-type="funct">sin</button>
                <button data-key="cos" data-type="funct">cos</button>
                <button data-key="tg" data-type="funct">tg</button>
                <button data-key="cube" data-type="funct">x&#179</button>
                <button data-key="cubeRoot" data-type="funct">&#8731</button>
                <button data-key="nthPower" data-type="operator">x&#8319</button>
                <button class="one" data-type="number">1</button>
                <button class="two" data-type="number">2</button>
                <button class="three"data-type="number">3</button>
                <button data-key="division" data-type="operator">÷</button>
                <button data-key="percentage" data-type="operator">%</button>
                <button data-key="ln" data-type="funct">ln</button>
                <button class="four" data-type="number">4</button>
                <button class="five" data-type="number">5</button>
                <button class="six" data-type="number">6</button>
                <button data-key="multiplication" data-type="operator">&times;</button>
                <button data-key="log" data-type="funct">log</button>
                <button data-key="e" data-type="funct">e</button>
                <button class="seven" data-type="number">7</button>
                <button class="eight" data-type="number">8</button>
                <button class="nine" data-type="number">9</button>
                <button data-key="minus" data-type="operator">-</button>
                <button data-key="c" data-type="operator">C</button>
                <button class="equal" data-type="equal">=</button>
                <button class="dot" data-type="number">.</button>
                <button class="zero" data-type="number">0</button>
                <button class="pi" data-type="number">π</button>
                <button data-key="plus" data-type="operator">+</button>
                <button data-key="mr" data-type="operator">MR</button>
            </div>
        </div>
    </div>
</body>
<script src="/projects/Calculator/main.js"></script>
</html>
